sudo: false
addons:
  postgresql: 9.3

env:
  - DB=mysql
  - DB=postgres
  - DB=sqlite

before_script:
  - sh -c "if [ '$DB' = 'postgres' ]; then psql -c 'create database sqlalchemy_defaults_test;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'create database sqlalchemy_defaults_test;'; fi"

language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
install:
  - pip install -e ".[test]"
script:
  - py.test
